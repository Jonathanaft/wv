<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎥 WeekVid</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; color: #333; }
    h1 { color: #0077cc; }
    .video-box { margin-bottom: 20px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 1px 3px #ccc; }
    video { width: 100%; max-width: 640px; height: auto; }
    .rules, #chatBox { background: #eef; padding: 10px; margin-top: 20px; border-left: 5px solid #00f; }
    #chatBox { height: 200px; overflow-y: auto; border: 1px solid #ccc; background: #fff; }
    .message { margin-bottom: 8px; }
    input, button { padding: 10px; width: 100%; margin-top: 5px; }
  </style>
</head>
<body>

  <h1>🎞️ WeekVid</h1>
  <p>Every week, 7 new videos — picked and uploaded by the mod (you!)</p>

  <!-- Videos 1–7 -->
  <div id="videos">
    <div class="video-box"><video controls src="video1.mp4"></video></div>
    <div class="video-box"><video controls src="video2.mp4"></video></div>
    <div class="video-box"><video controls src="video3.mp4"></video></div>
    <div class="video-box"><video controls src="video4.mp4"></video></div>
    <div class="video-box"><video controls src="video5.mp4"></video></div>
    <div class="video-box"><video controls src="video6.mp4"></video></div>
    <div class="video-box"><video controls src="video7.mp4"></video></div>
  </div>

  <h2>💬 Safe Chat</h2>
  <div id="chatBox"></div>
  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Say something nice!" maxlength="100" required />
    <button type="submit">Send</button>
  </form>

  <div class="rules">
    <h3>📜 Rules</h3>
    <ul>
      <li>Videos are reviewed by the mod before being posted</li>
      <li>No personal info, bad words, or mean messages</li>
      <li>This is a clean, safe place for creativity!</li>
    </ul>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    function loadChat() {
      const saved = JSON.parse(localStorage.getItem("weekvidChat")) || [];
      chatBox.innerHTML = "";
      saved.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg;
        chatBox.appendChild(div);
      });
    }

    function saveChatMessage(msg) {
      const saved = JSON.parse(localStorage.getItem("weekvidChat")) || [];
      saved.push(msg);
      localStorage.setItem("weekvidChat", JSON.stringify(saved));
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        saveChatMessage(msg);
        chatInput.value = "";
        loadChat();
      }
    });

    loadChat();
  </script>

</body>
</html>
